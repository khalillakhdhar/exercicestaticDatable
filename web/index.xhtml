<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <h:dataTable value="#{rappel.rdvs}" var="r">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                <h:outputText value="#{r.titre}"></h:outputText>
                
            </h:column>
            
            <h:column>
                <f:facet name="header">Lieu</f:facet>
                <h:outputText value="#{r.lieu}"></h:outputText>
                
            </h:column>
            
              <h:column>
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{r.date}"></h:outputText>
                
            </h:column>
              <h:column>
                <f:facet name="header">Heure:</f:facet>
                <h:outputText value="#{r.heure}"></h:outputText>
                
            </h:column>
            
            
        </h:dataTable>
    </h:body>
</html>
