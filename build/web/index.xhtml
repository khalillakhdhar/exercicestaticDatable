<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

        <title>Facelet Title</title>
        <!-- CSS only -->
    </h:head>
    <h:body>
        <div class="text-center"> <h1>Liste des rendez-vous</h1></div>
        <br></br>
        <div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
       <h:form>
            <div class="mb-3">
                <h:outputText value="Titre" class="form-label"></h:outputText>
                <h:inputText class="form-control" value="#{rendezvous.titre}" ></h:inputText>
</div>
            <div class="mb-3">
                <h:outputText value="Date" class="form-label"></h:outputText>
                <h:inputText class="form-control" value="#{rendezvous.date}" ></h:inputText>
</div>     
            <div class="mb-3">
                <h:outputText value="Heure" class="form-label"></h:outputText>
                <h:inputText class="form-control" value="#{rendezvous.heure}" ></h:inputText>
</div>     
                 <div class="mb-3">
                <h:outputText value="Lieu" class="form-label"></h:outputText>
                <h:inputText class="form-control" value="#{rendezvous.lieu}" ></h:inputText>
</div>   
           
                <div class="mb-3 text-center">
                    <h:commandButton value="envoyer" onclick="alert('ajoutÃ©')"  class="btn btn-primary" action="#{rappel.add(rendezvous)}"></h:commandButton>
</div>   
        </h:form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
      
        <h:dataTable class="table table-bordered" value="#{rappel.rdvs}" var="r">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                <h:outputText value="#{r.titre}"></h:outputText>
                
            </h:column>
            
            <h:column>
                <f:facet name="header">Lieu</f:facet>
                <h:outputText value="#{r.lieu}"></h:outputText>
                
            </h:column>
            
              <h:column>
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{r.date}"></h:outputText>
                
            </h:column>
              <h:column>
                <f:facet name="header">Heure:</f:facet>
                <h:outputText value="#{r.heure}"></h:outputText>
                
            </h:column>
            
            
        </h:dataTable>
    </h:body>
</html>
